<!DOCTYPE html>
<html>

<head>
    <title>Acknowledgement Page</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <script>
        setTimeout(function () {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.type = "text/css";
            link.href = "styles2.css";
            document.head.appendChild(link);
        }, 800);
        setTimeout(function () {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.type = "text/css";
            link.href = "styles3.css";
            document.head.appendChild(link);
        }, 700);
    </script>
    
</head>

<body>
    <header>
        <h1>Acknowledgement Page</h1>
    </header>
    <main>
        <!-- <button id="modal-btn">Open Modal</button> -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Do you agree to redirect back?</h2>
                <button id="agree-btn">Agree</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Acknowledgement Page</p>
    </footer>
    <script>
        var modal = document.getElementById("modal");
        var agreeBtn = document.getElementById("agree-btn");

        agreeBtn.onclick = function () {
            modal.style.display = "none";
            setTimeout(function () {
                window.location.href = window.location.hostname === 'localhost'
                    ? document.referrer : 'https://kyrylenko.github.io/cmp-redirect-demo'
            }, 800);
        }

        setTimeout(function () {
            modal.style.display = "flex";
        }, 2000);

        /* window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        } */
    </script>
</body>

</html>
